<lift:surround with="default" at="content">
  <lift:comet type="Log">
    <table id="log">
      <log:item>
        <tr doc:id_attr="">
          <td><doc:project/></td>
          <td><doc:name_link/></td>
          <td><doc:title/></td>
          <td><doc:author/></td>
          <td class="nowrap"><doc:date/></td>
        </tr>
      </log:item>
    </table>
  </lift:comet>
  <lift:comet type="Documents">
    <table>
      <docs:doc>
        <tr docs:name_attr="">
          <td><docs:project/></td>
          <td><docs:name_link/></td>
          <td><docs:title/></td>
          <td><docs:author/></td>
          <td class="nowrap"><docs:dateRevised/></td>
          <td><docs:editor/></td>
        </tr>
      </docs:doc>
    </table>
  </lift:comet>
</lift:surround>
