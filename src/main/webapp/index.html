<lift:surround with="default" at="content">
    <div class="span-8 colborder">
      <lift:snippet type="Dashboard.log">
      <h3>Recent Activity</h3>
      <lift:comet type="Log">
        <ol id="log">
          <log:item>
            <li doc:id_attr="" doc:style_attr="">
              <div class="span-6">
                <h6><doc:title/></h6>
              </div>
              <div class="span-1 last">
                <doc:link/>
              </div>
              <div class="span-8">
                <p>
                  <doc:comment/><br/>
                  <span class="quiet"><doc:author/> at <doc:date/></span>
                </p>
              </div>
            </li>
          </log:item>
        </ol>
      </lift:comet>
      </lift:snippet>
    </div>
    <div class="span-8 last">
      <h3>Favourites</h3>
      <p class="quiet">Coming soon...</p>
    </div>
  <lift:bind-at name="sidebar">
    <div class="sidebox">
    <lift:snippet type="Dashboard.filter">
      <div id="project_filter">
        <h3>Projects</h3>
        <projects:all/><projects:none/>
        <ol class="projects">
          <projects:item>
          <li>
            <project:check/><project:name/>
          </li>
          </projects:item>
        </ol>
      </div>
    </lift:snippet>
    </div>
  </lift:bind-at>
  <lift:bind-at name="topbar">
    <lift:snippet type="Dashboard.search">
      <search:form type="post">
        <search:text/><search:submit/>
      </search:form>
    </lift:snippet>
  </lift:bind-at>
</lift:surround>
