<lift:surround with="default" at="content">
    <div class="span-8 colborder">
      <h3>Recent Activity</h3>
      <lift:comet type="Log">
        <ol id="log">
          <log:item>
            <li doc:id_attr="">
              <div class="span-6">
                <h6><doc:title/></h6>
              </div>
              <div class="span-1 last">
                <doc:link/>
              </div>
              <div class="span-8">
                <p>
                  <doc:comment/><br/>
                  <span class="quiet"><doc:author/> at <doc:date/></span>
                </p>
              </div>
            </li>
          </log:item>
        </ol>
      </lift:comet>
    </div>
    <div class="span-8 last">
      <h3>Favourites</h3>
      <p class="quiet">Coming soon...</p>
    </div>
  <lift:bind-at name="sidebar">
    <lift:snippet type="ProjectSelection.snippet">
      <h3>Projects</h3>
      <ol id="projects">
        <projects:item>
          <li>
            <project:check/><project:name/>
          </li>
        </projects:item>
      </ol>
    </lift:snippet>
  </lift:bind-at>
</lift:surround>
