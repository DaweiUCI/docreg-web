<lift:surround with="default" at="content">
  <lift:snippet type="Search:go">
    <search:form type="post">
      <search:text/><search:submit/>
    </search:form>
    <search:results/>
  </lift:snippet>
  <h2>Recent Activity</h2>
  <lift:comet type="Log">
    <table id="log">
      <log:item>
        <tr doc:id_attr="">
          <td><doc:project/></td>
          <td><doc:name_link/></td>
          <td><doc:title/></td>
          <td><doc:author/></td>
          <td class="nowrap"><doc:date/></td>
        </tr>
      </log:item>
    </table>
  </lift:comet>
</lift:surround>
