<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

    <div class="span-8 colborder">
      <lift:snippet type="Dashboard.log">
      <h3>Recent Activity</h3>
      <lift:comet type="Log">
        <ol id="log">
          <log:item>
            <li class="border-top" doc:id_attr="" doc:style_attr="" onmouseover="$(this).addClass('row-highlight').find('.actions').show();" onmouseout="$(this).removeClass('row-highlight').find('.actions').hide();">
              <span><b><doc:title/></b></span><br/>
              <span><doc:author/> </span><span class="quiet">&quot;</span><doc:comment/><span class="quiet">&quot;</span><br/>
              <span class="quiet"><doc:when/><span class="hide actions"> | <a doc:info_attr="">More...</a></span></span>
            </li>
          </log:item>
        </ol>
      </lift:comet>
      </lift:snippet>
    </div>
    <div class="span-8 last">
      <h3>Favourites</h3>
      <p class="quiet">Coming soon...</p>
    </div>
  <lift:bind-at name="sidebar">
    <div class="box roundbox">
    <lift:snippet type="Dashboard.filter">
      <div id="project_filter">
        <h4 style="display:inline;">Projects</h4> <projects:all/><projects:none/>
        <ol class="projects">
          <projects:item>
          <li>
            <project:check/><project:name/>
          </li>
          </projects:item>
        </ol>
      </div>
    </lift:snippet>
    </div>
  </lift:bind-at>
  <lift:bind-at name="topbar">
    <lift:snippet type="Dashboard.search">
      <search:form type="post">
        <search:text/><search:submit/>
      </search:form>
    </lift:snippet>
  </lift:bind-at>
  </div>

  </body>
</html>
