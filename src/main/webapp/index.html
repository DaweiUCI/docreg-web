<html>
<head>
   <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
   <title>?</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=body_content">

   <div class="row">
      <div class="span7">
         <div class="boxr">
            <div class="boxr-head">
            <h2>Stream <small>30 days</small></h2>
            <div data-lift="Dashboard.mode" class="btn-toolbar" id="stream-actions">
               <div class="btn-group" data-toggle="buttons-radio">
                  <a href="#" class="btn" id="mode-all">All</a>
                  <a href="#" class="btn" id="mode-select">Favourites</a>
                  <a href="#" class="btn" id="mode-watch">Watching</a>
                  <a href="#" class="btn" id="mode-me">Me</a>
               </div>
            </div>
            </div>

            <div data-lift="Dashboard.log">
               <div class="lift:comet?type=Log">
                  <ol id="log">
                     <li class="log-item border-top boxr-pad" id="">
                        <div><div class="pull-left"><strong><span class="doc-title"></span></strong></div><div class="pull-right"><small><span class="doc-project"></span></small></div><div class="clr"></div></div>
                        <div><div class="pull-left"><span class="doc-comment"></span><span> -- </span><span class="doc-author silent"></span></div><div class="pull-right"><small><span class="doc-when"></span></small></div><div class="clr"></div></div>
                     </li>
                  </ol>
               </div>
            </div>
         </div>
      </div>

      <div class="span5">
         <div data-lift="UserSnippet.editing" class="boxr boxr-dark boxr-body">
            <h3>Editing... <i class="icon-edit"></i></h3>
            <ul class="unstyled">
               <li class="editing-item">La</li>
            </ul>
         </div>

         <div class="boxr boxr-dark">
            <div class="boxr-head border-bottom">
               <h3>Favourites <i class="icon-star"></i></h3>
            </div>

            <div data-lift="Dashboard.favouriteProjects" class="boxr-body border-bottom">
               <h4>Projects <a href="#" id="fav-more" class="btn btn btn-small pull-right">Choose More</a></h4>
               <ul id="favs" class="unstyled">
                  <li class="item"><span class="f-check"></span> <span class="f-name"></span> <a href="#" class="f-clr"><i class="icon-remove icon-white"></i></a></li>
               </ul>
            </div>

            <div data-lift="UserSnippet.favouriteDocuments" class="boxr-body">
               <h4>Documents</h4>
               <ul id="bookmarks" class="unstyled">
                  <li class="item"></li>
               </ul>
            </div>
         </div>

         <div data-lift="UserSnippet.subscriptions" class="boxr boxr-dark boxr-body">
            <h3>Watching <i class="icon-eye-open"></i></h3>
            <ul class="unstyled">
               <li class="subscription:item"><a href=""><span class="item:title">001-Foo</span></a></li>
            </ul>
         </div>
      </div>
   </div>

</div>
</body>
</html>
