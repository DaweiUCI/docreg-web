<lift:surround with="default" at="content">
  <div class="span-16 last">
    <lift:snippet type="Search:go">
      <search:form type="post">
        <search:text/><search:submit/>
      </search:form>
      <hr class="space"/>
      <search:results/>
    </lift:snippet>
  </div>
  <div id="dashboard">
    <hr/>
    <div class="span-8 colborder">
      <h3>Recent Activity</h3>
      <lift:comet type="Log">
        <ol id="log">
          <log:item>
            <li doc:id_attr="">
              <div class="span-6">
                <h6><doc:title/></h6>
              </div>
              <div class="span-1 last">
                <doc:link/>
              </div>
              <div class="span-8">
                <p>
                  <doc:comment/><br/>
                  <span class="quiet"><doc:author/> at <doc:date/></span>
                </p>
              </div>
            </li>
          </log:item>
        </ol>
      </lift:comet>
    </div>
    <div class="span-8 last">
      <h3>Favourites</h3>
      <p class="quiet">Coming soon...</p>
    </div>
  </div>
</lift:surround>
