<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=body_content">

    <div class="column span-6 sidebar">
      <div class="lift:snippet?type=Dashboard.projects">
        <div id="project_filter" class="box roundbox">
          <h4 style="display:inline;">Projects</h4> <projects:all/><projects:none/>
          <ol class="projects">
            <projects:item>
            <li>
              <project:check/><project:name/>
            </li>
            </projects:item>
          </ol>
        </div>
      </div>
    </div>

    <div class="span-8 colborder">
      <lift:snippet type="Dashboard.log">
      <h3>Recent Activity</h3>
      <lift:comet type="Log">
        <ol id="log">
          <log:item>
            <li class="border-top" doc:id_attr="" doc:style_attr="" onmouseover="$(this).addClass('row-highlight').find('.actions').show();" onmouseout="$(this).removeClass('row-highlight').find('.actions').hide();">
              <span><b><doc:title/></b></span><br/>
              <span><doc:author/> </span><span class="quiet">&quot;</span><doc:comment/><span class="quiet">&quot;</span><br/>
              <span class="quiet"><doc:when/><span class="hide actions"> | <a doc:info_attr="">More...</a></span></span>
            </li>
          </log:item>
        </ol>
      </lift:comet>
      </lift:snippet>
    </div>
    <div class="span-8 last">
      <h3>Recent History</h3>
      <span>Revision activity for last 30 days. <a href="/doc/history">More...</a></span>
      <div class="lift:lazy-load">
        <div class="lift:snippet?type=History.mini">
          <div id="g0" class="graph" style="width:300px;height:60px;"></div>
        </div>
      </div>
      <hr class="space"/>

      <h3>Subscriptions</h3>
      <div class="lift:snippet?type=UserSnippet.subscriptions">
        <ul>
          <li class="subscription:item"><a href=""><span class="item:title">001-Foo</span></a></li>
        </ul>
      </div>
    </div>

    </div>
  </body>
</html>
