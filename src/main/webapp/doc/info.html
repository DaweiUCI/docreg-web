<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=body_content">

      <div class="lift:snippet?type=DocumentSnippet.header">
          <header class="page-header">
              <h1><span class="doc-title">Title</span></h1>
              <p>Project: <span class="doc-project">Foo</span></p>
          </header>
          <div class="lift:Msg?id=edit-message"></div>
          <div class="lift:Msg?id=out-of-date-message"></div>
      </div>

      <div class="lift:snippet?type=DocumentSnippet.info">

      <div class="row">
         <div class="span12">
             <div id="doc-actions" class="btn-toolbar">
               <div class="btn-group">
               <a class="btn btn-info doc-link" href="#"><i class="icon-file icon-white"></i> Download</a>
               </div>
               <div class="btn-group">
               <a class="btn btn-success doc-submit" href="#"><i class="icon-pencil icon-white"></i> Submit</a>
                   <a class="btn doc-edit" href="#"><i class="icon-pencil icon-white"></i> Edit</a>
               </div>
               <div class="btn-group">
               <a class="btn doc-approve " href="#">Approve</a>
               <a class="btn doc-request-approval" href="#">Request Approval</a>
               </div>
               <div class="btn-group">
                 <a class="btn doc-subscribe" href="#">Subscribe</a>
               </div>
             </div>
         </div>
      </div>

      <hr/>
          
      <div class="row">

      <div class="span9">

      <h3>Document History</h3>
      <table id="history" class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>#</th>
            <th>User</th>
            <th>Description</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="history-body">

        <tr class="doc-pending">
              <td></td>
              <td><span class="doc-next">+</span></td>
              <td class="nowrap"><span class="doc-editor">Editor</span></td>
              <td><span class="label label-warning">Editing</span></td>
              <td class="nowrap"><span class="edit-requested">...</span></td>
        </tr>


        <tr class="doc-revision">
          <td>
            <div class="btn-group">
              <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#foo"><i class="icon-cog"></i></button>
              <ul class="dropdown-menu">
                <li><a href="#" class="rev-download">Download</a></li>
                <li><a href="#" class="rev-approve">Approve</a></li>
              </ul>
            </div>
          </td>
          <td><span class="rev-number"></span></td>
          <td class="nowrap"><span class="rev-author"></span></td>
          <td>
              <span class="rev-comment"></span><br/>
              <blockquote class="rev-approval">
                <p><span class="approval-state"></span> <span class="approval-comment"></span></p>
                <small><span class="approval-by"></span> - <span class="approval-date"></span></small>
              </blockquote>
          </td>
          <td class="nowrap"><span class="rev-date"></span></td>
        </tr>
        </tbody>
      </table>
    </div>

      <div class="span3">
          <h3>Subscribers</h3>
          <ul id="subscribers" class="unstyled">
            <li class="doc-subscriber"><span class="subscriber-info"></span></li>
          </ul>
      </div>

      </div>

        </div>

    </div>
  </body>
</html>
