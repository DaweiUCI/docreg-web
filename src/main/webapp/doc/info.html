<lift:surround with="default" at="content">
  <lift:snippet type="DocumentSnippet:info">
    <script type="text/javascript">                                         
      $(document).ready(function() {
        $("#history tbody").hover(function() {
          $(this).addClass("row-highlight").find(".actions").show();
          },function(){
          $(this).removeClass("row-highlight").find(".actions").hide();
          });
        });
    </script>
    <h3><doc:title/></h3>
    <hr/>
    <div class="span-12">
      <h4>Information</h4>
      <table cellpadding="0">
        <tr><th>Project:</th><td><doc:project/></td></tr>
        <tr><th>Key:</th><td><doc:key/></td></tr>
        <tr><th>Version:</th><td><doc:version/></td></tr>
        <tr><th>Updated By:</th><td><doc:author/> @ <doc:revised/></td></tr>
        <tr><th>Editor:</th><td><doc:edit/></td></tr>
        <tr><th>Subscribers:</th><td id="subscribers"><doc:subscribers/></td></tr>
      </table>
    </div>
    <div class="span-6 last">
      <h4>Actions</h4>
      <ul>
        <li><doc:link>Download</doc:link></li>
        <li><doc:approve>Approve...</doc:approve></li>
        <li><doc:request-approval>Request Approval...</doc:request-approval></li>
        <li><doc:subscribe/></li>
      </ul>
    </div>
    <hr/>
    <div class="span-18 last">
      <h4>Document History</h4>
      <table id="history" class="baseline-align-cells" cellspacing="0" border-collapse="collapse">
        <thead>
          <tr>
            <th>Version</th>
            <th>User</th>
            <th>Action</th>
            <th>Comment</th>
            <th>Date</th>
          </tr>
        </thead>
        <doc:revision>
          <tbody>
            <tr>
              <td class="border-top nowrap"><rev:link/></td>
              <td class="border-top nowrap"><rev:author/></td>
              <td class="border-top nowrap"><span class="revision">Submit</span></td>
              <td class="border-top quiet"><rev:comment/></td>
              <td class="border-top nowrap"><rev:date/></td>
            </tr>
            <rev:approvals>
              <tr>
                <td class="nowrap"></td>
                <td class="nowrap"><approval:by/></td>
                <td class="nowrap"><approval:state/></td>
                <td class="quiet"><approval:comment/></td>
                <td class="nowrap"><approval:date/></td>
              </tr>
            </rev:approvals>
            <tr class="hide actions"><td colspan="5"><span class="quiet"><a rev:download_attr="">Download</a> | <a rev:approve_attr="">Approve...</a> | <a rev:request-approval_attr="">Request Approval...</a></span></td></tr>
          </tbody>
        </doc:revision>
      </table>
    </div>
  </lift:snippet>
</lift:surround>
