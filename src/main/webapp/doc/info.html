<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=body_content">

      <div class="lift:snippet?type=DocumentSnippet.info">



      <div class="row">
         <div class="span16">
          <h2><span class="doc-title">Title</span></h2>
          <h4>Project: <span class="doc-project">Foo</span></h4>
             <div class="well">
                 <a class="btn primary doc-link" href="#">Download</a>
               <a class="btn danger doc-edit" href="#">Edit</a>
               <a class="btn success doc-submit" href="#">Submit</a>
               <a class="btn doc-approve " href="#">Approve...</a>
               <a class="btn doc-request-approval" href="#">Request Approval...</a>
             </div>

         </div>
      </div>
          
      <div class="row">

      <div class="span12">

    <div class="span-18 last">

      <h4>Document History</h4>
      <table id="history" class="zebra-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>User</th>
            <th>Comment</th>
            <th>Date</th>
          </tr>
        </thead>
        <tr class="doc-editing">
              <td><span class="doc-next">+</span></td>
              <td class="nowrap"><span class="doc-editor">Editor</span></td>
              <td><span class="label important">Editing</span></td>
              <td class="nowrap">-</td>
        </tr>
        <tr class="doc-revision">
          <td><span class="rev-link"></span></td>
          <td class="nowrap"><span class="rev-author"></span></td>
          <td>
              <span class="rev-comment"></span><br>
              <blockquote class="rev-approval">
                <p><span class="approval-state"></span> <span class="approval-comment"></span></p>
                <small><span class="approval-by"></span> @ <span class="approval-date"></span></small>
              </blockquote>
          </td>
          <td class="nowrap"><span class="rev-date"></span></td>
        </tr>
      </table>
    </div>
      </div>

      <div class="span4">
          <h4>Subscribers</h4>
          <ul id="subscribers">
            <li class="doc-subscriber"><span class="subscriber-info"></span></li>
          </ul>
          <a class="btn small doc-subscribe" href="#">Subscribe</a>
      </div>

      </div>

        </div>

    </div>
  </body>
</html>
