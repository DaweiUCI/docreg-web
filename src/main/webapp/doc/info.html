<lift:surround with="default" at="content">
  <lift:snippet type="DocumentView:view">
    <h3>[<doc:key/>] <doc:title/></h3>
    <p><em>Project:</em> <doc:project/></p>
    <doc:edit/>
    <doc:approval>
      <approval:approve/>
    </doc:approval>
    <table>
      <tr>
        <th>Version</th>
        <th>Author</th>
        <th>Date</th>
        <th>Comment</th>
      </tr>
      <doc:revision>
        <tr>
          <td class="nowrap"><rev:link/></td>
          <td class="nowrap"><rev:author/></td>
          <td class="nowrap"><rev:date/></td>
          <td class="quiet"><rev:comment/></td>
        </tr>
      </doc:revision>
    </table>
  </lift:snippet>
</lift:surround>
