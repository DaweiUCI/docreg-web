<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=body_content">

      <lift:snippet type="DocumentSnippet:info">

      <div class="column span-5 colborder">
          <h4>Actions</h4>
          <ul>
            <li><doc:link>Download</doc:link></li>
            <div id="submission"><doc:submissions/></div>
            <li><doc:approve>Approve...</doc:approve></li>
            <li><doc:request-approval>Request Approval...</doc:request-approval></li>
            <li><doc:subscribe/></li>
          </ul>
          <hr class="space"/>
          <h4>Subscribers</h4>
          <ul id="subscribers">
            <doc:subscriber/>
          </ul>
      </div>

      <div class="column span-18 last">

    <script type="text/javascript">
      $(document).ready(function() {
        $("#history tbody").hover(function() {
          $(this).addClass("row-highlight").find(".actions").show();
          },function(){
          $(this).removeClass("row-highlight").find(".actions").hide();
          });
        });
    </script>
    <h3><doc:title/></h3>
    <hr/>
    <div class="span-18 last">
      <h4>Project: <doc:project/></h4>
      <h4>Document History</h4>
      <table id="history" class="baseline-align-cells" cellspacing="0" border-collapse="collapse">
        <thead>
          <tr>
            <th class="span-1">Version</th>
            <th class="span-3">User</th>
            <th class="span-2">Action</th>
            <th>Comment</th>
            <th class="span-4">Date</th>
          </tr>
        </thead>
        <doc:editor/>
        <doc:revision>
          <tbody>
            <tr>
              <td class="border-top"><rev:link/></td>
              <td class="border-top"><rev:author/></td>
              <td class="border-top"><span class="revision">Submit</span></td>
              <td class="border-top quiet"><rev:comment/></td>
              <td class="border-top"><rev:date/></td>
            </tr>
            <rev:approvals>
              <tr>
                <td></td>
                <td><approval:by/></td>
                <td><approval:state/></td>
                <td class="quiet"><approval:comment/></td>
                <td><approval:date/></td>
              </tr>
            </rev:approvals>
            <tr class="hide actions"><td colspan="5"><span class="quiet"><a rev:download_attr="">Download</a> | <a rev:approve_attr="">Approve...</a> | <a rev:request-approval_attr="">Request Approval...</a></span></td></tr>
          </tbody>
        </doc:revision>
      </table>
    </div>

      </div>

        </lift:snippet>

    </div>
  </body>
</html>
