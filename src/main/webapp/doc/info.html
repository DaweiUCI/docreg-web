<lift:surround with="default" at="content">
  <lift:snippet type="DocumentSnippet:info">
    <h3><doc:title/></h3>
    <hr/>
    <div class="span-9">
      <h4>Information</h4>
      <table cellpadding="0">
        <tr><th>Project:</th><td><doc:project/></td></tr>
        <tr><th>Key:</th><td><doc:key/></td></tr>
        <tr><th>Version:</th><td><doc:version/></td></tr>
        <tr><th>Updated By:</th><td><doc:author/> @ <doc:revised/></td></tr>
        <tr><th>Editor:</th><td><doc:edit/></td></tr>
      </table>
    </div>
    <div class="span-9 last">
      <h4>Actions</h4>
      <ul>
        <li><doc:link>Download</doc:link> this document</li>
        <li><doc:approve>Approve</doc:approve> this version</li>
      </ul>
    </div>
    <hr/>
    <div class="span-18 last">
      <h4>Document History</h4>
      <table class="baseline-align-cells" cellpadding="0">
        <tr>
          <th>Version</th>
          <th>User</th>
          <th>Action</th>
          <th>Comment</th>
          <th>Date</th>
        </tr>
        <doc:revision>
          <tr>
            <td class="nowrap"><rev:link/></td>
            <td class="nowrap"><rev:author/></td>
            <td class="nowrap"><span class="revision">Submit</span></td>
            <td class="quiet"><rev:comment/></td>
            <td class="nowrap"><rev:date/></td>
          </tr>
          <rev:approvals>
            <tr>
              <td class="nowrap"></td>
              <td class="nowrap"><approval:by/></td>
              <td class="nowrap"><approval:state/></td>
              <td class="quiet"><approval:comment/></td>
              <td class="nowrap"><approval:date/></td>
            </tr>
          </rev:approvals>
          <tr><td colspan="5"><hr class="bottom"/></td></tr>
        </doc:revision>
      </table>
    </div>
  </lift:snippet>
</lift:surround>
