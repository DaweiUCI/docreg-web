<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default&at=body_content" class="row">

       <div class="span8 offset2"><div class="boxr">

       <div data-lift="DocumentSnippet.header" class="boxr-head border-bottom">
                <h2><span class="doc-title">Title</span></h2>
                <p>Project: <span class="doc-project">Foo</span></p>
        </div>

  <form data-lift="DocumentSnippet.requestApproval" class="form-horizontal boxr-body">
      <fieldset>
          <legend>Request Document Approval</legend>
          <div class="control-group">
              <label class="control-label" for="doc:version">Version</label>
              <div class="controls">
                <span id="doc:version" class="input-small uneditable-input"></span>
                <p class="help-block">The version of the document to be approved.</p>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label">Approver E-mail</label>
              <div class="controls">
                  <div id="approverList">
                      <div class="approval-approver">
                          <span class="approver:email"></span>
                          <span class="approver:remove">R</span>
                      </div>
                  </div>
                  <span class="approver:add">Add</span>
                  <p class="help-block">The list of people who are required to approve this document.</p>
              </div>
          </div>
          <div class="form-actions">
              <input type="submit" id="submit" value="Submit" class="btn btn-primary approval-submit"/> <input type="submit" id="cancel" value="Cancel" class="btn approval-cancel"/>
          </div>
      </fieldset>
  </form>

    </div>
    </div>
    </div>
  </body>
</html>
