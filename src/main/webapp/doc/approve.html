<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=no-sidebar;at=content">

        <div class="lift:snippet?type=DocumentSnippet.header">
            <header class="page-header">
                <h1><span class="doc-title">Title</span></h1>
                <p>Project: <span class="doc-project">Foo</span></p>
            </header>
        </div>

  <form class="lift:snippet?type=DocumentSnippet.approve;form=post form-horizontal">
      <div class="row"><div class="span12">
      <fieldset>
          <legend>Document Approval</legend>
          <div class="control-group">
              <label class="control-label" for="input01">Version</label>
              <div class="controls">
                <span id="input01" class="approval-version input-small uneditable-input"></span>
                <p class="help-block">The version of the document to be approved.</p>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="input02">Action</label>
              <div class="controls">
                <span id="input02" class="approval-state"></span>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="input03">By</label>
              <div class="controls">
                <span id="input03" class="approval-by uneditable-input"></span>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="input04">Comment</label>
              <div class="controls">
                <span id="input04" class="approval-comment"></span>
                <p class="help-block">An optional comment describing this approval.</p>
              </div>
          </div>
          <div class="form-actions">
              <input type="submit" id="submit" value="Submit" class="btn btn-primary approval-submit"/> <input type="submit" id="cancel" value="Cancel" class="btn approval-cancel"/>
          </div>
      </fieldset></div></div>
  </form>

    </div>
  </body>
</html>
