<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=no-sidebar;at=content">

  <div class="lift:snippet?type=DocumentSnippet.approve&form=post">
    <h2><span class="doc-title"></span></h2>
    <hr/>
    <div>
        <h4>Document Approval</h4>
        <table>
          <tr>
            <th>Version:</th>
            <td><span class="approval-version"></span></td>
          </tr>
          <tr>
            <th>Action:</th>
            <td><span class="approval-state"></span></td>
          </tr>
          <tr>
            <th>By:</th>
            <td class="loud"><span class="approval-by"></span></td>
          </tr>
          <tr>
            <th>Comment:</th>
            <td><span class="quiet">(an optional comment describing this approval)</span><br/><span class="approval-comment"></span></td>
          </tr>
          <tr>
            <td></td>
            <td><span class="approval-submit"></span> <span class="approval-cancel"></span></td>
          </tr>
        </table>
    </div>
  </lift:snippet>

    </div>
  </body>
</html>
