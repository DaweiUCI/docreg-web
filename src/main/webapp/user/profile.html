<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=no-sidebar;at=content">

  <div class="lift:snippet?type=UserSnippet.profile">
      <header class="page-header">
          <h1><span class="profile-name"></span> <small>User Profile</small></h1>
      </header>

    <div>
      <table class="table table-bordered">
        <tr>
          <th>Username:</th><td><span class="profile-username"/></td>
        </tr>
        <tr>
          <th>Email:</th><td><span class="profile-email"/></td>
        </tr>
        <tr>
          <th>Description:</th><td><span class="profile-description"></span><br/><span class="profile-department"></span><br/><span class="profile-location"></span></td>
        </tr>
        <tr>
          <th>Local Server:</th><td><span class="profile-local-server"/></td>
        </tr>
        <tr>
          <th>Time Zone:</th><td><span class="profile-time-zone"/></td>
        </tr>
        <tr>
          <th>Activity:</th><td><span class="profile-activity"/></td>
        </tr>
      </table>
        <p><a href="#" class="profile-preferences btn">Edit Preferences</a></p>
        <hr/>
      <div class="row">
          <div class="span6">
        <h3>Edits In Progress <small>By Start Date</small></h3>
        <ul class="unstyled">
          <li class="editing-item"></li>
        </ul>
        <hr/>
          <h3>Submissions <small>By Submit Date</small></h3>
        <ul class="unstyled">
          <li class="history-item"></li>
        </ul>
          </div>
        <div class="span6">
          <h3>Subscriptions <small>By Document Number</small></h3>
        <ul class="unstyled">
          <li class="subscription-item"></li>
        </ul>
        </div>
      </div>
    </div>
  </div>

    </div>
  </body>
</html>
