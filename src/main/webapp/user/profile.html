<lift:surround with="default" at="content">
  <lift:snippet type="User.profile">
    <div class="span-9 nowrap">
      <h3>User Profile</h3>
      <table cellspacing="0">
        <tr>
          <th>Name:</th><td><profile:name/></td>
        </tr>
        <tr>
          <th>Email:</th><td><profile:email/></td>
        </tr>
        <tr>
            <th>Subscriptions:</th><td><profile:subscriptions/></td>
        </tr>
      </table>
    </div>
    <hr class="space"/>
  </lift:snippet>
</lift:surround>
