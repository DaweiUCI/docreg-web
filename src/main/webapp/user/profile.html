<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />

  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=no-sidebar;at=content">

  <div class="lift:snippet?type=UserSnippet.profile">
    <div>
      <h2><span class="profile-name"></span> <small>User Profile</small></h2>
      <table cellspacing="0" class="baseline-align-cells">
        <tr>
          <th>Username:</th><td><span class="profile-username"/></td>
        </tr>
        <tr>
          <th>Email:</th><td><span class="profile-email"/></td>
        </tr>
        <tr>
          <th>Local Server:</th><td><span class="profile-local-server"/></td>
        </tr>
        <tr>
          <th>Activity:</th><td><span class="profile-activity"/></td>
        </tr>
        <tr>
          <th></th><td><a href="#" class="profile-preferences btn">Edit Preferences</a></td>
        </tr>
      </table>
      <div class="row">
          <div class="span8">
        <h3>Edits In Progress <small>By Start Date</small></h3>
        <ul>
          <li class="editing-item"></li>
        </ul>
              <hr/>
          <h3>Submissions <small>By Submit Date</small></h3>
        <ul>
          <li class="history-item"></li>
        </ul>
          </div>
        <div class="span8">
          <h3>Subscriptions <small>By Document Number</small></h3>
        <ul>
          <li class="subscription-item"></li>
        </ul>
        </div>
      </div>
    </div>
  </div>

    </div>
  </body>
