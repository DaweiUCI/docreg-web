<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=no-sidebar;at=content">

  <lift:snippet type="UserSnippet.profile">
    <div>
      <h2>User Profile</h2>
      <table cellspacing="0" class="baseline-align-cells">
        <tr>
          <th>Name:</th><td><span class="profile-name"></span></td>
        </tr>
        <tr>
          <th>Username:</th><td><span class="profile-username"/></td>
        </tr>
        <tr>
          <th>Email:</th><td><span class="profile-email"/></td>
        </tr>
        <tr>
          <th>Activity:</th><td><span class="profile-activity"/></td>
        </tr>
      </table>
      <div class="row">
          <div class="span8">
        <h3>History</h3>
        <ul>
          <li class="history-item"></li>
        </ul>
          </div>
        <div class="span8">
          <h3>Subscriptions</h3>
        <ul>
          <li class="subscription-item"></li>
        </ul>
        </div>
      </div>
    </div>
    <hr class="space"/>
  </lift:snippet>

    </div>
  </body>
</html>
