<!DOCTYPE html>
<html>

  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=no-sidebar;at=content">

  <form class="lift:snippet?type=UserSnippet.preferences;form=post form-horizontal">
      <header class="page-header">
          <h1><span class="profile-name"></span> <small>User Preferences</small></h1>
      </header>

      <div class="row"><div class="span12">
      <fieldset>
          <legend>Update preferences</legend>
          <div class="control-group">
              <label class="control-label" for="input01">Local Server</label>
              <div class="controls">
                <span id="input01" class="local-server"></span>
                <p class="help-block">Documents are downloaded from this server.</p>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="input02">Time Zone</label>
              <div class="controls">
                <span id="input02" class="local-time"></span>
              </div>
          </div>
          <div class="form-actions">
              <input type="submit" id="submit" value="Save" class="btn btn-primary"/> <input type="submit" id="cancel" value="Cancel" class="btn"/>
          </div>
      </fieldset></div></div>
  </form>
    </div>
  </body>
