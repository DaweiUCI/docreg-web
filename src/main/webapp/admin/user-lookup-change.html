<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>?</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=body_content">

    <header class="page-header">
        <h1>User Lookup <small>Admin</small></h1>
    </header>

    <div class="row"><div class="span12">
        <form class="lift:snippet?type=UserLookupSnippet.change;form=post form-horizontal">
            <fieldset>
                <legend>Change User Lookup</legend>
                <div class="control-group">
                    <label class="control-label" for="input01">Username</label>
                    <div class="controls">
                        <span id="input01" class="x-username uneditable-input"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input02">Name</label>
                    <div class="controls">
                        <span id="input02" class="x-name uneditable-input"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input03">Email</label>
                    <div class="controls">
                        <span id="input03" class="x-email uneditable-input"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input04">User</label>
                    <div class="controls">
                        <span id="input04" class="x-user"></span>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Save" class="x-submit btn btn-primary"/> <input type="submit" value="Cancel" class="x-cancel btn"/>
                </div>
            </fieldset>
        </form>
    </div></div>
</div>
</body>
</html>
