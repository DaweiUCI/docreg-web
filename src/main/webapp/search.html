<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=body_content">

    <header class="page-header">
        <h1>Search Results</h1>
    </header>

    <div class="row">
    <div class="span3">
      <div class="lift:snippet?type=Search.projects well">
        <div id="project_filter">
          <h4>Projects <small>Filter</small></h4>
            <ul class="nav nav-pills">
              <li id="projects-all"><a href="#">All</a></li>
              <li id="projects-sel"><a href="#">Selected</a></li>
            </ul>
          <div class="input projects">
            <ul class="inputs-list">
              <li class="project-item"><span class="project-check"></span> <span class="project-name"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="span9">

      <div class="lift:snippet?type=Search.results">
        <script  type="text/javascript">
            $(function() {
    $.tablesorter.addParser({
    id: "customDate",
        is: function (s) {
            return s.match(new RegExp(/^[A-Za-z]{3,10}\.? [0-9]{1,2}, ([0-9]{4}|'?[0-9]{2})$/));
        }, format: function (s) {
            return $.tablesorter.formatFloat(new Date(s).getTime());
        }, type: "numeric"
});
    $("#search-table").tablesorter({ headers: {
            4: { sorter:'customDate' }
        }, sortList: [[4,1]] });
  });
</script>
        <div id="search_results">
          <h3><span class="match-count">X matches</span></h3>
          <table id="search-table" class="table table-striped">
              <thead>
              <tr>
                <th class="header nowrap">Project</th>
                <th class="header nowrap">Doc</th>
                <th class="header nowrap">Title</th>
                <th class="header nowrap">Author</th>
                <th class="header nowrap">Revised</th>
              </tr>
              </thead>
              <tbody>
                <tr class="search-item">
                  <td><span class="doc-project"></span></td>
                  <td><span class="doc-key"></span></td>
                  <td><span class="doc-title"></span></td>
                  <td><span class="doc-author"></span></td>
                  <td class="nowrap"><span class="doc-date"></span></td>
                </tr>
              </tbody>
            </table>
            <p class="d-restricted"><span class="badge badge-warning"><span class="d-restricted-count">?</span></span> Restricted documents not show</p>
        </div>
      </div>
    </div>
    </div>

    </div>
  </body>
</html>
