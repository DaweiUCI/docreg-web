<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>?</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=body_content">

    <div class="row">
    <div class="span4">
      <div class="lift:snippet?type=Search.projects well">
        <div id="project_filter">
          <h4>Projects <small>Filter</small></h4>
            <ul class="tabs">
              <li id="projects-all"><a href="#">All</a></li>
              <li id="projects-sel"><a href="#">Selected</a></li>
            </ul>
          <div class="input projects">
            <ul class="inputs-list">
              <li class="project-item"><span class="project-check"></span> <span class="project-name"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="span12">

      <h2>Search Results</h2>

      <div class="lift:snippet?type=Search.results">
        <div id="search_results">
          <table class="zebra-striped">
              <thead>
              <tr>
                <th>Project</th>
                <th>Doc</th>
                <th>Title</th>
                <th>Author</th>
                <th>Revised</th>
              </tr>
              </thead>
                <tr class="search-item">
                  <td><span class="doc-project"></span></td>
                  <td><span class="doc-key_link"></span></td>
                  <td><span class="doc-title"></span></td>
                  <td><span class="doc-author"></span></td>
                  <td><span class="doc-date"></span></td>
                </tr>
            </table>
        </div>
      </div>
    </div>
    </div>

    </div>
  </body>
</html>
