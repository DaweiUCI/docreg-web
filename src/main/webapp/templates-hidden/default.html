<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    
    <title>DocReg</title>
    <lift:CSS.blueprint />
    <lift:CSS.fancyType />
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <link rel="stylesheet" href="/static/site.css" type="text/css" media="screen"/>
  </head>
  <body>
    <div class="container">
      <div class="span-24 last" style="text-align: right">
        <lift:snippet type="User.control">
          <user:id/> | <user:signOut/>
        </lift:snippet>
      </div>

      <div class="span-6 prepend-6">
        <h1><a href="/">DocReg<sup>beta</sup></a></h1>
      </div>
      <div class="span-6 last">
        <lift:bind name="topbar" />
      </div>

      <div id="notices" class="span-12 prepend-6">
        <lift:Msgs showAll="false">
          <lift:error_class>error</lift:error_class>
          <lift:warning_class>notice</lift:warning_class>
          <lift:notice_class>success</lift:notice_class>
        </lift:Msgs>
      </div>

      <hr/>

      <div class="column span-6 sidebar">
        <!--<lift:Menu.builder />-->
        <lift:bind name="sidebar" />
        <hr class="space"/>
      </div>

      <div class="column span-18 last">
        <div id="primary_content">
          <lift:bind name="content" />
        </div>
        <div id="secondary_content" style="display:none"/>
      </div>

      <hr />
      <div class="column span-24 last" style="text-align: center">
        <p class="alt"><a href="/"><lift:Information.name/></a> v<lift:Information.version/> built on <a href="http://liftweb.com/">Lift</a> / <a href="http://scala-lang.org">Scala</a>, powered by <a href="http://jetty.codehaus.org/jetty/">Jetty</a> / <a href="http://nginx.net/">Nginx</a></p>
      </div>
      
    </div>
  </body>
</html>
